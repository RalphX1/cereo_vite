name: Deploy Website
on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
        
    - name: ðŸ“‚ List build output
      run: ls -la dist/

    - name: ðŸ“‚ Deploy via SFTP
      uses: nogsantos/scp-deploy@master
      with:
        src: ./dist/*
        host: lx5.hoststar.hosting
        port: 5544
        user: admin.zelemu.com
        password: ${{ secrets.FTP_PASSWORD }}
        remote: cereo.ai/public_html/